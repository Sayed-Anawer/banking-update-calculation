<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="styles/bank.css">
</head>

<body>
    <header>
        <h1>
            Lets get some <span class="color"> Money..</span>
        </h1>
    </header>
    <section class="grid-container">
        <div class="grid-item">
            <h3>Deposit</h3>
            <h3>$<span id="totalDeposit">0.00</span></h3>
        </div>
        <div class="grid-item">
            <h3>Withdraw</h3>
            <h3>$<span id="totalWithdraw">0.00</span></h3>
        </div>
        <div class="grid-item">
            <h3>Balance</h3>
            <h3>$<span id="totalBalance">1240.40</span></h3>
        </div>
    </section>

    <section class="grid-container2">
        <div class="grid1">
            <h2>Want to Deposit !</h2>
            <div id="check" class="center">
                <input id="deposit" class="center" type="text" placeholder="Amount of Deposit">
                <button id="deposit-btn">Deposit</button>
            </div>
        </div>
        <div class="grid2">
            <h2>Want to Withdraw !</h2>
            <div class="center">
                <input id="withdraw" class="center" type="text" placeholder="Amount of withdraw">
                <button id="withdraw-btn">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/bank.js"></script>
</body>

</html>
